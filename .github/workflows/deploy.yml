name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy config.js
        run: |
          # Copy your config.js if it exists, otherwise create a minimal one
          if [ -f "js/config.js" ]; then
            echo "Using existing config.js"
            cp js/config.js js/config.js.tmp
          else
            echo "Creating minimal config.js"
            # Create js directory if it doesn't exist
            mkdir -p js
            # Create minimal config.js with just the passcode
            cat > js/config.js.tmp << 'EOL'
            const config = {
              passcode: {
                value: ${{ secrets.PASSCODE }},
                placeholder: "Enter number...",
                errorMessage: "Try again!"
              }
            };
            window.config = config;
            window.getConfig = function() {
              return config;
            };
            EOL
          fi

          # Replace the passcode in the config file
          sed -i "s/value:.*,/value: ${{ secrets.PASSCODE }},/" js/config.js.tmp
          mv js/config.js.tmp js/config.js

          # Verify config.js exists
          echo "Verifying config.js exists:"
          ls -l js/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
