name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create config.js
        run: |
          mkdir -p js
          echo 'const CONFIG = {
            passcode: {
              value: ${{ secrets.PASSCODE }},
              placeholder: "Enter number...",
              errorMessage: "Wrong number of kisses! Try again! ðŸ’‹"
            },
            letter: {
              title: "My Sweet Love Letter ðŸ’",
              paragraphs: [
                "My dearest...",
                "Every kiss I give you is a token of my endless love for you.",
                "Each number represents a moment we shared, a smile we exchanged, and a memory we created together.",
                "You are my everything, my reason to smile, my source of joy.",
                "I love you more with each passing day."
              ],
              signature: {
                text: "Forever yours,",
                name: "Your Secret Admirer ðŸ’•"
              }
            },
            ui: {
              title: "Enter Secret Code",
              submitButton: "Open Letter",
              closeButton: "Ã—"
            }
          };

          window.getConfig = function() {
            return CONFIG;
          };' > js/config.js
          cat js/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
