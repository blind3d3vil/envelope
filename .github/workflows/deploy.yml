name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create js directory and config.js
        run: |
          # Create js directory if it doesn't exist
          mkdir -p js

          # Create config.js with proper content
          echo 'const CONFIG = {
            hasPasscode: true,
            passcodeType: "number",
            passcode: {
              value: ${{ secrets.PASSCODE }},
              placeholder: "Enter number...",
              errorMessage: "Try again!"
            },
            letter: {
              title: "My Love Letter",
              paragraphs: [
                "Dear love...",
                "You mean everything to me...",
                "Forever yours..."
              ],
              signature: {
                text: "With all my love,",
                name: "Your Secret Admirer"
              }
            },
            ui: {
              title: "Enter Secret Code",
              submitButton: "Open Letter",
              closeButton: "Ã—"
            }
          };

          window.getConfig = function() {
            return CONFIG;
          };' > js/config.js

      - name: Verify files
        run: |
          echo "Checking if config.js exists:"
          ls -l js/config.js
          echo "Contents of config.js:"
          cat js/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
