name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment files
        run: |
          # Show initial structure
          echo "Initial directory structure:"
          ls -la

          # Ensure js directory exists
          mkdir -p js

          # Copy all necessary files to their locations
          cp -r assets .
          cp index.html .
          cp js/script.js js/

          # Create config.js from secret
          echo "${{ secrets.CONFIG_JS }}" > js/config.js

          # Debug: Show directory structure
          echo "Final directory structure:"
          ls -la
          echo "Contents of js directory:"
          ls -la js/

          # Verify files exist and have content
          echo "Verifying files:"
          for file in index.html js/script.js js/config.js; do
            if [ -f "$file" ]; then
              echo "$file exists and size is: $(wc -c < "$file") bytes"
            else
              echo "WARNING: $file is missing!"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
