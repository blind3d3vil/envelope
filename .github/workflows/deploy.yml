name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          # Create fresh _site directory
          rm -rf _site
          mkdir -p _site

          # Copy everything except .git and _site
          cp -r * _site/ || true

          # Remove any .git or _site if they were copied
          rm -rf _site/.git _site/_site

          echo "Deployment directory contents:"
          ls -la _site/
          echo "\njs directory contents:"
          ls -la _site/js/

      - name: Verify deployment files
        run: |
          echo "Final directory structure:"
          find _site -type f

          echo "\nChecking critical files:"
          for file in index.html js/script.js; do
            echo "\nChecking $file:"
            if [ -f "_site/$file" ]; then
              echo "✅ File exists"
              echo "Size: $(wc -c < "_site/$file") bytes"
              echo "First few lines:"
              head -n 3 "_site/$file"
            else
              echo "❌ File missing"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
