name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create config.js from secrets
        run: |
          mkdir -p js
          cat > js/config.js << 'EOL'
          // Configuration loaded from GitHub secrets
          const config = {
            passcode: {
              value: ${{ secrets.PASSCODE_VALUE }},
              placeholder: "${{ secrets.PASSCODE_PLACEHOLDER }}",
              errorMessage: "${{ secrets.PASSCODE_ERROR }}",
            },
            letter: {
              title: "${{ secrets.LETTER_TITLE }}",
              paragraphs: ${{ secrets.LETTER_PARAGRAPHS }},
              signature: {
                text: "${{ secrets.LETTER_SIGNATURE_TEXT }}",
                name: "${{ secrets.LETTER_SIGNATURE_NAME }}",
              },
            },
          };

          // Make config globally available
          window.config = config;

          // Define getConfig function
          window.getConfig = function () {
            try {
              return JSON.parse(JSON.stringify(config));
            } catch (error) {
              console.error("Error in getConfig:", error);
              return {
                passcode: {
                  value: 0,
                  placeholder: "Enter number...",
                  errorMessage: "Try again!",
                },
                letter: {
                  title: "",
                  paragraphs: [""],
                  signature: { text: "", name: "" },
                },
              };
            }
          };
          EOL
          echo "Config file created successfully"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
