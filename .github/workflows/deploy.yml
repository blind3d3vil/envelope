name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Debug current state
        run: |
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\njs directory contents:"
          ls -la js/

      - name: Create deployment directory
        run: |
          # Create fresh _site directory
          rm -rf _site
          mkdir -p _site

          # Copy everything except .git and _site
          cp -r * _site/ || true

          # Remove any .git or _site if they were copied
          rm -rf _site/.git _site/_site

          echo "\nDeployment directory contents:"
          ls -la _site/
          echo "\nDeployment js directory contents:"
          ls -la _site/js/

      - name: Create config.js
        run: |
          # Ensure js directory exists
          mkdir -p _site/js

          # Create config.js directly
          cat > _site/js/config.js << 'EOL'
          const config = {
            passcode: {
              value: 3000,
              placeholder: "Enter number...",
              errorMessage: "Na Ah, Wrong number AzizamðŸš«",
            },
            letter: {
              title: "My Love,",
              paragraphs: [
                "There are feelings in this world that words can't contain, emotions too vast for any sentence to hold. But if I could tryâ€”if I could give even a glimpse of what you mean to meâ€”it would be this: You are my heart, my warmth, my forever.",
                "Loving you isn't something I chooseâ€”it's something that just is. As natural as breathing, as certain as the sun rising each morning. It doesn't begin and end with the days; it doesn't depend on time, distance, or circumstances. It just existsâ€”constant, unshaken, infinite.",
                "You are the feeling of home, no matter where I stand. You are the quiet in my chaos, the light in my darkest moments. You are the person I'd find in every lifetime, in every world, no matter how many times I had to search.",
                "And if ever a day comes when you forget just how deeply you are loved, remember thisâ€”there is not a single version of my life where you are not everything.",
              ],
              signature: {
                text: "I Love You In Every Universe,",
                name: "Alireza",
              },
            },
          };

          // Make config globally available
          window.config = config;

          // Define getConfig function
          window.getConfig = function () {
            try {
              return JSON.parse(JSON.stringify(config));
            } catch (error) {
              console.error("Error in getConfig:", error);
              return {
                passcode: {
                  value: 0,
                  placeholder: "Enter number...",
                  errorMessage: "Try again!",
                },
                letter: {
                  title: "",
                  paragraphs: [""],
                  signature: { text: "", name: "" },
                },
              };
            }
          };
          EOL

          echo "config.js contents:"
          cat _site/js/config.js
          echo "\nconfig.js size: $(wc -c < _site/js/config.js) bytes"
          echo "\njs directory contents after creating config.js:"
          ls -la _site/js/

      - name: Verify deployment files
        run: |
          echo "Final directory structure:"
          find _site -type f

          echo "\nChecking critical files:"
          for file in index.html js/script.js js/config.js; do
            echo "\nChecking $file:"
            if [ -f "_site/$file" ]; then
              echo "âœ… File exists"
              echo "Size: $(wc -c < "_site/$file") bytes"
              echo "First few lines:"
              head -n 3 "_site/$file"
            else
              echo "âŒ File missing"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
