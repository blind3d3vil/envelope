name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Update config.js
        run: |
          # Replace the default passcode with the secret value
          sed -i "s/value: 0,/value: ${{ secrets.PASSCODE }},/" js/config.js

          # Verify the file exists and was updated
          echo "Contents of js directory:"
          ls -la js/
          echo "Config.js exists:"
          test -f js/config.js && echo "Yes" || echo "No"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
