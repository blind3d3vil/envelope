name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create config.js
        run: |
          # Create js directory
          mkdir -p js

          # Create config.js from secret
          echo "${{ secrets.CONFIG_JS }}" > js/config.js

          # Verify config.js exists and has content
          echo "Verifying config.js exists:"
          ls -l js/config.js
          echo "Checking if config.js has content:"
          if [ -s js/config.js ]; then
            echo "config.js is not empty"
          else
            echo "Warning: config.js is empty"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
