        try {
          const text = atob(encoded); // Convert from base64

          for (let i = 0; i < text.length; i++) {
            const charCode =
              text.charCodeAt(i) ^
              ENCRYPTION_KEY.charCodeAt(i % ENCRYPTION_KEY.length);

          return result;

        try {
          return JSON.parse(decrypt(encoded));
        } catch (e) {

        }
