<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Love Letter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-wrapper">
      <div class="wrapper">
        <div class="passcode-screen">
          <h2>Enter Passcode</h2>
          <input
            type="number"
            id="passcode"
            placeholder=""
            min="0"
            autocomplete="off"
          />
          <div class="error-container">
            <span id="error-msg"></span>
          </div>
          <button id="submit-btn">moah</button>
        </div>

        <div class="content">
          <div class="envelope-wrapper">
            <div class="envelope">
              <div class="envelope-flap"></div>
              <div class="heart"></div>
              <div class="letter">
                <button class="close-btn">âœ•</button>
                <div class="text" id="letter-content">
                  <!-- Letter content will be loaded from config.js -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      Made by
      <a href="https://github.com/blind3d3vil" target="_blank">Dropkiler</a>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
